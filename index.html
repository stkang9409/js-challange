<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
  </head>

  <body>
    <div class="box">
      <h1 class="title">This Week</h1>
      <form class="js-form form">
        <input type="text" class="js-input input" placeholder="Add task" />
        <h4 class="js-form_title form_title">00/00</h4>
      </form>
      <ul class="js-pending_list pending_list">
        <h2 class="pending_title">Pending Tasks</h2>
      </ul>
      <ul class="js-finished_list">
        <h2 class="pending_title">Finished Tasks</h2>
      </ul>
    </div>
    <script src="src/index.js"></script>
    <script src="src/week.js"></script>
  </body>
</html>
